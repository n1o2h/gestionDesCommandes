<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - SpeedDelivery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body class="bg-light">

    <!-- Navbar Logged In -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="dashboard-client.html">
                <i class="bi bi-box-seam-fill me-2"></i>SpeedDelivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard-client.html">
                            <i class="bi bi-grid me-1"></i> Tableau de bord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">
                            <i class="bi bi-box-seam-fill me-1"></i> Mes Commandes
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="avatar-circle">TD</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Historique des commandes</h2>
                <p class="text-muted mb-0">Suivez et gérez toutes vos livraisons.</p>
            </div>
            <div class="mt-3 mt-md-0 d-flex gap-2">
                <!-- Filter -->
                <select class="form-select w-auto shadow-sm border-0" id="statusFilter">
                    <option value="all" selected>Tous les statuts</option>
                    <option value="pending_offers">En attente d'offres</option>
                    <option value="processing">En cours</option>
                    <option value="completed">Terminées</option>
                    <option value="cancelled">Annulées</option>
                </select>

                <a href="create-order.html" class="btn btn-primary-custom shadow-sm text-nowrap">
                    <i class="bi bi-plus-lg me-1"></i> Nouvelle Commande
                </a>
            </div>
        </div>

        <!-- Orders List Container -->
        <div id="orders-list">
            <!-- Content Injected via JS -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary-custom" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/client-orders.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Notifications - SpeedDelivery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body class="bg-light">

    <!-- Navbar Generic (Logged In) -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="dashboard-client.html">
                <i class="bi bi-box-seam-fill me-2"></i>SpeedDelivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i> Retour
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="avatar-circle">TD</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
                    <h3 class="fw-bold mb-3 mb-md-0"><i
                            class="bi bi-bell-fill me-2 text-primary-custom"></i>Notifications</h3>

                    <div class="d-flex gap-2 bg-white p-1 rounded shadow-sm text-nowrap overflow-auto">
                        <button class="filter-btn btn btn-sm rounded-pill px-3 fw-bold bg-primary-custom text-white"
                            data-filter="all">Tout</button>
                        <button class="filter-btn btn btn-sm rounded-pill px-3 fw-bold bg-light text-dark"
                            data-filter="order">Commandes</button>
                        <button class="filter-btn btn btn-sm rounded-pill px-3 fw-bold bg-light text-dark"
                            data-filter="offer">Offres</button>
                        <button class="filter-btn btn btn-sm rounded-pill px-3 fw-bold bg-light text-dark"
                            data-filter="system">Syst√®me</button>
                    </div>
                </div>

                <div id="notification-list">
                    <!-- JS Injected -->
                    <div class="text-center py-5"><span class="spinner-border spinner-border-sm"></span></div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-link text-muted text-decoration-none">Voir les notifications plus
                        anciennes</button>
                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/notifications.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - SpeedDelivery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body class="bg-light">

    <!-- Navbar Generic (Logged In) -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="dashboard-client.html">
                <i class="bi bi-arrow-left me-2"></i>Retour
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <div class="d-flex align-items-center">
                            <div class="avatar-circle bg-primary-custom text-white me-2">MP</div>
                            <span class="d-none d-lg-inline fw-bold">Mon Profil</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card card-custom p-4 border-0 shadow-sm">
                    <div class="text-center mb-4">
                        <div class="avatar-circle-lg bg-primary-custom text-white mx-auto mb-3 d-flex align-items-center justify-content-center fs-2"
                            style="width: 80px; height: 80px;">
                            TD
                        </div>
                        <h3 class="fw-bold mb-1">Thomas Dupont</h3>
                        <p class="text-muted">Client</p>
                    </div>

                    <form onsubmit="event.preventDefault(); showToast('Profil mis à jour avec succès !', 'success');">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" value="Thomas">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" value="Dupont">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="thomas.dupont@email.com" disabled>
                                <div class="form-text">L'email ne peut pas être modifié.</div>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Numéro de téléphone</label>
                                <input type="tel" class="form-control" value="+33 6 12 34 56 78">
                            </div>

                            <div class="col-12 mt-4">
                                <h5 class="fw-bold mb-3">Sécurité</h5>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirmer</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                            <button type="button" class="btn btn-light me-2 text-danger">Supprimer mon compte</button>
                            <button type="submit" class="btn btn-primary-custom px-4">Enregistrer</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SpeedDelivery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        /* Réutilisation du style glassmorphism et inputs */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            /* Un peu moins de padding vertical sur mobile */
        }

        .auth-wrapper {
            width: 100%;
            max-width: 550px;
            /* Un peu plus large pour l'inscription */
            perspective: 1000px;
        }

        .card-custom-auth {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        /* --- INPUTS --- */
        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group-custom .form-control {
            height: 50px;
            /* Un peu plus compact que le login car il y a plus de champs */
            padding: 15px 15px 5px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            background-color: #f9f9f9;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group-custom .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.1);
        }

        .input-group-custom label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        /* Icon Styling */
        .input-group-custom .icon-wrapper {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 16px;
            transition: color 0.3s ease;
            z-index: 5;
        }

        /* Floating Label Logic */
        .input-group-custom .form-control:focus~label,
        .input-group-custom .form-control:not(:placeholder-shown)~label {
            top: 10px;
            font-size: 10px;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
        }

        .input-group-custom .form-control:focus~.icon-wrapper {
            color: var(--primary-color);
        }

        /* Password Strength */
        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: -10px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background-color: #dc3545;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            position: absolute;
            right: 0;
            top: -20px;
            /* Au dessus de la barre */
            font-size: 11px;
            font-weight: 600;
        }

        /* Radio Group for Register */
        .role-radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-radio-item {
            flex: 1;
        }

        .role-radio-item input {
            display: none;
        }

        .role-radio-item label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-dark);
        }

        .role-radio-item label i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .role-radio-item input:checked+label {
            border-color: var(--primary-color);
            background-color: rgba(108, 99, 255, 0.05);
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="auth-wrapper my-5">
        <div class="card-custom-auth">

            <div class="text-center mb-4">
                <a href="../index.html" class="text-decoration-none">
                    <div class="auth-logo">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                </a>
                <h3 class="fw-bold text-dark">Créer un compte</h3>
                <p class="text-muted small">C'est gratuit et ça ne prend qu'une minute.</p>
            </div>

            <form id="registerForm">

                <!-- Role Selection -->
                <div class="role-radio-group">
                    <div class="role-radio-item">
                        <input type="radio" name="role" id="roleClient" value="client" checked>
                        <label for="roleClient">
                            <i class="bi bi-person"></i> Client
                        </label>
                    </div>
                    <div class="role-radio-item">
                        <input type="radio" name="role" id="roleLivreur" value="livreur">
                        <label for="roleLivreur">
                            <i class="bi bi-scooter"></i> Livreur
                        </label>
                    </div>
                </div>

                <!-- Nom Complet -->
                <div class="input-group-custom">
                    <input type="text" class="form-control" id="fullname" placeholder=" " required autocomplete="off">
                    <label for="fullname">Nom complet</label>
                    <div class="icon-wrapper">
                        <i class="bi bi-person-vcard"></i>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group-custom">
                    <input type="email" class="form-control" id="email" placeholder=" " required autocomplete="off">
                    <label for="email">Adresse Email</label>
                    <div class="icon-wrapper">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group-custom mb-4">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password">Mot de passe</label>
                    <div class="icon-wrapper">
                        <i class="bi bi-lock"></i>
                    </div>
                </div>

                <!-- Password Strength Indicator -->
                <div style="position: relative; margin-top: -15px; margin-bottom: 20px;">
                    <span id="password-strength-text" class="strength-text"></span>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-group-custom">
                    <input type="password" class="form-control" id="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirmer mot de passe</label>
                    <div class="icon-wrapper">
                        <i class="bi bi-check2-square"></i>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label text-muted small" for="terms">
                        J'accepte les <a href="#" class="text-primary-custom text-decoration-none">conditions
                            d'utilisation</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow-lg mb-3">
                    S'inscrire
                </button>

                <div class="text-center pt-2">
                    <span class="text-muted small">Déjà un compte ?</span>
                    <a href="login.html" class="text-primary-custom fw-bold text-decoration-none ms-1">Se connecter</a>
                </div>
            </form>
        </div>

        <div class="text-center mt-4 pb-4">
            <a href="../index.html" class="text-muted small text-decoration-none opacity-75 hover-opacity-100">
                <i class="bi bi-arrow-left me-1"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>

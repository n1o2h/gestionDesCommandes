<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - SpeedDelivery</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body class="bg-light">

    <!-- Navbar Admin (Light Theme) -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow-sm">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="dashboard-admin.html">
                <i class="bi bi-box-seam-fill me-2"></i>SpeedAdmin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard-admin.html">
                            <i class="bi bi-speedometer2 me-1"></i> Vue d'ensemble
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html">
                            <i class="bi bi-people me-1"></i> Utilisateurs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../utils/notifications.html">
                            <i class="bi bi-bell-fill me-1"></i> Notifications
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-lg-3">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                            data-bs-toggle="dropdown">
                            <div class="avatar-circle me-2">
                                <span id="user-initials">AD</span>
                            </div>
                            <span class="d-none d-lg-inline fw-bold" id="user-name">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg animate-slide-in">
                            <li><a class="dropdown-item" href="../utils/profile.html"><i class="bi bi-person me-2"></i>Mon
                                    Profil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="../auth/index.html"><i
                                        class="bi bi-box-arrow-right me-2"></i>Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">

        <h3 class="fw-bold mb-4">Vue d'ensemble</h3>

        <!-- KPI Row -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card card-custom p-3 border-start border-4 border-primary">
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Commandes Créées</small>
                    <h2 class="mb-0 fw-bold" id="stat-created">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3 border-start border-4 border-success">
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Terminées</small>
                    <h2 class="mb-0 fw-bold text-success" id="stat-completed">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3 border-start border-4 border-danger">
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Annulées</small>
                    <h2 class="mb-0 fw-bold text-danger" id="stat-cancelled">-</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3 border-start border-4 border-warning">
                    <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Livreurs Actifs</small>
                    <h2 class="mb-0 fw-bold" id="stat-deliverers">-</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">

            <!-- Graphique Commandes -->
            <div class="col-lg-8">
                <div class="card card-custom p-4 h-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold mb-0">Volume des commandes (7j)</h5>
                        <select class="form-select w-auto form-select-sm" id="chartFilter">
                            <option value="week">Semaine dernière</option>
                            <option value="month">Mois dernier</option>
                        </select>
                    </div>

                    <!-- Chart Placeholder -->
                    <div id="ordersChart" class="w-100 mt-auto">
                        <!-- JS Simulated Chart -->
                    </div>
                </div>
            </div>

            <!-- Activité Récente -->
            <div class="col-lg-4">
                <div class="card card-custom p-4 h-100">
                    <h5 class="fw-bold mb-4">Activité Récente</h5>
                    <div id="recent-activity-list">
                        <!-- JS Injected -->
                    </div>
                    <div class="text-center mt-3 pt-3 border-top">
                        <a href="../utils/notifications.html" class="btn btn-sm btn-outline-custom">Voir le journal complet</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dashboard-admin.js"></script>
</body>

</html>
